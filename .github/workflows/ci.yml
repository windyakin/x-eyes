name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  ts-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run setup:twemoji

      - run: npm run lint:ts

  web-ext:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run setup:twemoji

      - run: npm run build

      - name: Run web-ext lint
        id: web-ext-lint
        run: |
          npx web-ext lint --source-dir=dist --output json > lint-result.json 2>&1 || true
          cat lint-result.json

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const result = JSON.parse(fs.readFileSync('lint-result.json', 'utf8'));
            const { summary, errors, warnings, notices } = result;

            let body = `### web-ext lint result\n\n`;
            body += `| Type | Count |\n|---|---|\n`;
            body += `| Errors | ${summary.errors} |\n`;
            body += `| Warnings | ${summary.warnings} |\n`;
            body += `| Notices | ${summary.notices} |\n\n`;

            const formatIssues = (issues, type) => {
              if (issues.length === 0) return '';
              let md = `#### ${type}\n\n`;
              for (const issue of issues) {
                md += `- **${issue.code}**: ${issue.message}\n`;
                md += `  - File: \`${issue.file}\` (line ${issue.line})\n`;
                md += `  - ${issue.description}\n`;
              }
              return md + '\n';
            };

            body += formatIssues(errors, 'Errors');
            body += formatIssues(warnings, 'Warnings');
            body += formatIssues(notices, 'Notices');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('### web-ext lint result')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Check lint result
        run: npx web-ext lint --source-dir=dist
