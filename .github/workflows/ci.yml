name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  ts-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run setup:twemoji

      - run: npm run lint:ts

  web-ext:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run setup:twemoji

      - run: npm run build

      - name: Run web-ext lint
        id: web-ext-lint
        run: |
          npx web-ext lint --source-dir=dist --output json > lint-result.json 2>&1 || true
          cat lint-result.json

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const result = JSON.parse(fs.readFileSync('lint-result.json', 'utf8'));
            const { summary, errors, warnings, notices } = result;

            const hasIssues = summary.errors > 0 || summary.warnings > 0;
            const statusEmoji = hasIssues ? 'âš ï¸' : 'âœ…';

            let body = `### ${statusEmoji} web-ext lint result\n\n`;
            body += `| Type | Count |\n|---|---|\n`;
            body += `| âŒ Errors | ${summary.errors} |\n`;
            body += `| âš ï¸ Warnings | ${summary.warnings} |\n`;
            body += `| â„¹ï¸ Notices | ${summary.notices} |\n\n`;

            const formatIssues = (issues, type, emoji) => {
              if (issues.length === 0) return '';
              let md = `#### ${emoji} ${type}\n\n`;
              for (const issue of issues) {
                md += `- **${issue.code}**: ${issue.message}\n`;
                md += `  - ðŸ“„ \`${issue.file}\` (line ${issue.line})\n`;
                md += `  - ${issue.description}\n`;
              }
              return md + '\n';
            };

            body += formatIssues(errors, 'Errors', 'âŒ');
            body += formatIssues(warnings, 'Warnings', 'âš ï¸');
            body += formatIssues(notices, 'Notices', 'â„¹ï¸');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComments = comments.filter(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('web-ext lint result')
            );

            // Minimize old comments as outdated
            for (const comment of botComments) {
              await github.graphql(`
                mutation($id: ID!) {
                  minimizeComment(input: { subjectId: $id, classifier: OUTDATED }) {
                    clientMutationId
                  }
                }
              `, { id: comment.node_id });
            }

            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Check lint result
        run: npx web-ext lint --source-dir=dist
